name: Cancel job
#run-name: ${{ github.actor }} is executing Cancel job ðŸš€

on:
  workflow_call:
    inputs:
      job_id:
        required: true
        type: string
      runs_on:
        required: false
        type: string
        default: magma-runner-set

jobs:
  cancel_job:
    runs-on: ${{ inputs.runs_on }}
    env:
      REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
      REMOTE_USER: ${{ secrets.REMOTE_USER }}
      REMOTE_GROUP: ${{ secrets.REMOTE_GROUP }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        # This is the version of the action for setting up Python, not the Python version.
        uses: actions/setup-python@v5
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.12'
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install hpc rocket from source
        run: pip install hpc-rocket

      - name: Cancel job
        run: |
          output=$(hpc-rocket cancel rocket.yml --jobid ${{ inputs.job_id}})
          echo $output
